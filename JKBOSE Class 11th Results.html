<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKBOSE Result</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
  Result Of Secondary School Examination (Class 11th)
    </div>
    <div class="container">
        <div class="form-container">
            <div class="text-center">
                <img src="https://jkbose.nic.in/results/img/bannern.png" alt="JKBOSE Logo">
            </div>
            <div>
                <div class="text-right font-weight-bold"> Roll No</div>
                <input class="form-control" id="txtrollno" maxlength="10" name="txtrollno" type="text" placeholder="Enter Roll No">
            </div>
            <div class="text-right font-weight-bold">
                <h2>Or</h2>
                <span>Name</span>
            </div>
            <div>
                <input class="form-control" id="txtregno" maxlength="25" name="txtregno" type="text" placeholder="Enter Name">
            </div>
              <div id="captchaContainer">
        <img id="captchaImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYlJJQglhexDwxxb5qDeD32EcPbd-d0gQPWQ&usqp=CAU" alt="Captcha Image">
        
                  <input type="text" id="captchaInput" placeholder="Enter Captcha">
                  
            
            <div class="center-align">
                <h2>
                    <b>
                        <a class="submit-btn" href="kaisa-laga-mera-najak-kaisa-ezgif.com-added-text.gif" target="_blank">Submit</a>
                    </b>
                </h2>
            </div>
        </div>
    </div>
</body>
</html>
