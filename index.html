<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKBOSE Result</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="form-container">
            <form id="resultForm">
                <img src="https://jkbose.nic.in/results/img/bannern.png" alt="JKBOSE Logo">
                <div class="form-group">
                    <label for="rollNumber">Enter Roll No</label>
                    <input type="text" id="rollNumber" name="rollNumber" maxlength="10" required>
                </div>
                <div class="form-group">
                    <label for="name">Or Enter Name</label>
                    <input type="text" id="name" name="name" maxlength="25">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
